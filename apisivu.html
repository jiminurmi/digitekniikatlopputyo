        <script>

            $.getJSON("https://api.zalando.com/brands/N12", function( data ) {
                
              var nimi = data.name;
              var avain = data.key;
              var perhe = data.shopUrl;
                     
              var items = [];    
              items.push( "<li> Kengän nimi: " + nimi + "</li>" );
              items.push( "<li> Avain: " + avain + "</li>" );
                items.push( "<li> Linkki: " + perhe + "</li>" );
              
     
              $( "<ul/>", {
                "class": "my-new-list",
                html: items.join( "" )
              }).appendTo( "body" );
            });

        
        </script>
